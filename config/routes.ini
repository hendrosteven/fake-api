[routes]

GET     /api/v1                                        = HomeController->index

POST    /api/v1/app/create                             = AppController->create

GET     /api/v1/todos/@page/@limit                     = TodoController->findAll
GET     /api/v1/todos/@id                              = TodoController->findOne
POST    /api/v1/todos                                  = TodoController->createOne
PUT     /api/v1/todos                                  = TodoController->updateOne